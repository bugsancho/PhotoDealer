<div class="container"><div class="well"><form name="uploadForm" action="/api/photos" enctype="multipart/form-data" method="post" class="form-horizontal"><fieldset><legend>Upload New Photo</legend><div class="form-group"><label for="title" class="col-md-2 control-label">Picture Title</label><div class="col-md-10"><input type="text" placeholder="Title" name="title" required="required" class="form-control"/></div></div><div class="form-group"><label for="file" class="col-md-2 control-label">Choose File:</label><div class="col-md-10"><input type="file" accept="image/*" name="upload" required="required" class="form-control"/></div></div><div class="form-group"><label for="category" class="col-md-2 control-label">Category</label><div class="col-md-10"><input type="text" placeholder="Category" name="category" required="required" class="form-control"/></div></div><div class="form-group"><label for="price" class="col-md-2 control-label">Price</label><div class="col-md-10"><input type="number" step="any" min="0" placeholder="Price" name="price" required="required" class="form-control"/></div></div><div class="form-group"><label for="tags" class="col-md-2 control-label">Tags</label><div class="col-md-10"><input type="text" placeholder="Tag1, Tag2" name="tags" required="required" class="form-control"/></div></div><div class="pull-right"><input type="submit" value="Send" ng-click="upload()" class="btn btn-primary"/><a href="#/" class="btn btn-primary">Cancel</a></div></fieldset></form></div></div>
