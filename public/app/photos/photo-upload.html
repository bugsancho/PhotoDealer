<div class="container"><div class="well"><form name="uploadForm" action="/api/photos" enctype="multipart/form-data" method="post" class="form-horizontal"><fieldset><legend>Upload New Photo</legend><div class="form-group"><label for="title" class="col-md-2 control-label">Picture Title</label><div class="col-md-10"><input type="text" placeholder="Title" name="title" class="form-control"/></div></div><div class="form-group"><label for="file" class="col-md-2 control-label">Choose File:</label><div class="col-md-10"><input type="file" accept="image/*" name="upload" class="form-control"/></div></div><div class="form-group"><label for="category" class="col-md-2 control-label">Category</label><div class="col-md-10"><input type="text" placeholder="Category" name="category" class="form-control"/></div></div><div class="form-group"><label for="price" class="col-md-2 control-label">Price</label><div class="col-md-10"><input type="number" placeholder="Price" name="price" class="form-control"/></div></div><div ng-hide="true" class="form-group"><label for="author" class="col-md-2 control-label">Price</label><div class="col-md-10"><input type="text" value="{{identity.currentUser._id}}" name="author" class="form-control"/></div></div><div class="pull-right"><input type="submit" value="Send" ng-click="upload()" class="btn btn-primary"/><a href="#/" class="btn btn-primary">Cancel</a></div></fieldset></form></div></div>
